{::nomarkdown}
{% raw %}
<div id="app" class="mt-4" v-cloak>

<h3>Datasets in the program</h3>
<table class="table is-fullwidth is-bordered is-striped mt-4">
  <thead>
    <tr>
      <th>Datasets</th>
    </tr>
  </thead>
  
  <tbody>
    <tr v-for="dataset in datasets" :key="dataset.key">     
      <td><a v-bind:href="'/dataset?key='+ dataset.key">{{ dataset.title }}</a>
        <div class="description-text" v-html=limitText(dataset.description) ></div>
        <div>
          <span class="mr-2"><i class="fa fa-info-circle"></i> {{ getType(dataset.type) }}</span> 
        </div>
       
      </td>
    </tr>
  </tbody>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

{% endraw %}
{:/nomarkdown}

<script>
var app = new Vue({
    el: '#app',
    data: {
      datasets: [],
      searchterm: ''
    },
    methods: {
      getType (type) {
        return type.replace('_', ' ')
      },
      limitText(text) {
        if (text.length > 500) {
          return text.substr(0, 500) + ' ...';
        } else {
          return text;
        }
      },
    },
    computed: {},  
    mounted() {
        let self = this
      axios.get('https://api.gbif.org/v1/dataset/search?keyword=' + '{{ page.identifier }}').then(function(response) {
        self.datasets = response.data.results
    })
    }
  })
</script>
<style>
  .description-text {
    font-size: 14px;
    font-style: italic;
    margin: 10px 0;
  }
</style>
