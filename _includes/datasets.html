{::nomarkdown}
{% raw %}
<div id="app">
  <section class="section">
  <div class="container">
  
    <p class="title">
      Living Noway Network datasets
    </p>
    <p class="subtitle">
      The datasets than belong to the Living Norway Network
    </p>
  </div>
</section>
<section class="section">
<div class="container">
<table class="table is-fullwidth is-bordered is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Doi</th>
      <th>Type</th>
      <th>Produced by</th>
    </tr>
  </thead>
  
  <tbody>
    <tr v-for="dataset in datasets" :key="dataset.key">     
      <td><a v-bind:href="'dataset?key='+ dataset.key">{{ dataset.title }}</a></td>
      <td>{{ dataset.doi }}</td>
      <td>{{ dataset.type }}</td>
      <td>{{ dataset.publishingOrganizationKey }}</td>
    </tr>
  </tbody>
</table>
</div>
</section>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>


{% endraw %}
{:/nomarkdown}

<script>
var app = new Vue({
    el: '#app',
    data: {
      datasets: []
    },
    methods: {},
    computed: {},  
    mounted() {
        let self = this
        axios.get('https://api.gbif.org/v1/network/379a0de5-f377-4661-9a30-33dd844e7b9a/constituents').then(function(response) {
          self.datasets = response.data.results
        })
    }
  })
</script>
