
<div id="app">
  <section class="section">
  <div class="container">
  
    <p class="title">
      Projects
    </p>
    <p class="subtitle">
      A short description of what a project is
    </p>


    <table class="table is-fullwidth is-bordered is-striped">
      <thead>
        <tr>
          <th>Projects</th>
        </tr>
      </thead>
      
      <tbody>
        {% for project in site.projects %}
        <tr>     
          <td> 
            <a href="{{project.url}}"> <h1>{{ project.title }}</h1> </a>
            <div class="description-text"> Beskrivelse kommer her</div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

</section>
</div>
