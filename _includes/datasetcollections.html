
<div id="app">
  <section class="section">
  <div class="container">
  
    <p class="title">
      Dataset collections
    </p>
    <p class="subtitle">
     Some subtitle here explainig the purpose of a dataset collection
    </p>


    <table class="table is-fullwidth is-bordered is-striped mt-6">
      <thead>
        <tr>
          <th>Title</th>
        </tr>
      </thead>
      
      <tbody>
        {% for dsc in site.datasetcollections %}
        <tr>     
          <td> 
            <a href="{{dsc.url}}"> <h1>{{ dsc.title }}</h1> </a>
            <div class="description-text"> </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

</section>
</div>
