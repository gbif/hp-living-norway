# https://github.com/gbif/jekyll-hp-base-theme/blob/master/_data/compose/features.yml
features:
    - title: LivingNorwayR  # required
      description: |      # required
       With our R package you can create a Darwin Core compliant data archive (“a data package”) for your biodiversity data. This facilitates data sharing and uploading to repositories such as GBIF.
      # img required
      background: /assets/images/icon4.png
      href: https://livingnorway.github.io/LivingNorwayR/
      #categories: [, dog]
    - title: Darwin Core Eco Viewer
      href: https://dwcviewer.nina.no/
      description: |      # required
       Our visualization application made with R Shiny will help you quickly display the key features of the Darwin core compliant dataset you are interested in
      background: /assets/images/icon5.png
    - title: Techincal blog
      href: /news
      description: |      # required
       Tutorials and workflows for making your biodiversity data and metadata open and sharable using open-source tools. We predominately use the programming languages R and JavaScript but are open to other approaches.
      background: /assets/images/icon6.png
