# Footer content is organized in columns.
# You can also add a small print license statement at the bottom.

# Columns (the more you add, the narrower they will be)
columns:
  - name: Partners
    links:
    - text: Norwegian Institute for Nature Research (NINA)
      href: http://www.nina.no/
    - text: Norwegian University for Science and Technology (NTNU)
      href: http://www.ntnu.no/en
    - text: Natural History Museum, University of Oslo (UiO)
      href: https://www.nhm.uio.no/english/
    - text: Norwegian Biodiversity Information Centre – Artsdatabanken (NBIC)
      href: http://www.artsdatabanken.no/
    - text: University of Bergen (UiB)
      href: https://www.uib.no/en
    - text: Norwegian Institute for Water Research (NIVA)
      href: http://www.niva.no/
    - text: Norwegian University of Life Science (NMBU)
      href: https://www.nmbu.no/en
    - text: Norwegian Institute of Bioeconomy Research (NIBIO)
      href: https://www.nibio.no/en
    - text: GBIF Norway
      href: https://gbif.no

  - name: Code
    description: | # Can be Markdown
      This project is open source. See `_data/footer.yml` to customize the footer.
  
  - name: Contact
    description: | # Can be Markdown
      Social icons links defined in `_config.yml`
      * Street name
      * 1234 postal code
      * Country
    connectIcons: true

  # EXAMPLE
  #- name: Group name
